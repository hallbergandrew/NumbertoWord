<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/script.js"></script>
    <title>Number to Word</title>
  </head>
  <body>
    <div class="container">
      <h1>Change your number to a Word!</h1>

      <form id="number">
        <div class="form-group">
          <label for="inputString">Enter number:</label>
          <input id="inputString" class="form-control" type="text" placeholder="Enter your string here!">
        </div>

        <button type="submit" class="btn">Click to see word!</button>
      </form>

      <div id="result" class="display-huge">

      </div>
      <div id="img">
        <img class="img-responsive" src="#">
      </div>
    </div>
  </body>
</html>
